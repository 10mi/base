<body>
<p id = "start">gist_00</p>
<canvas id="mycanvas" width="640" height="300"></canvas>

<script>

window.onload = function(){
  var canvas = document.getElementById('mycanvas');
  var ctx = canvas.getContext('2d');
  ctx.beginPath();
  ctx.moveTo(200,10);
  ctx.lineTo(210,100);
  ctx.lineTo(10,100);
  ctx.closePath();
  ctx.stroke();

}
